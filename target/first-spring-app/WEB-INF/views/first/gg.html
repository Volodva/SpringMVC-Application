<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <!-- Логотип Google -->
    <img src="google-logo.png" alt="Google Logo">

    <!-- Поле для введення пошукового запиту -->
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Пошук Google">
        <button type="submit">Пошук</button>
    </form>
</header>

<main>
    <!-- Блок з посиланнями на різні сервіси Google -->
    <div class="services">
        <a href="#">Gmail</a>
        <a href="#">Диск</a>
        <a href="#">Календар</a>
        <a href="#">Перекладач</a>
        <a href="#">Фото</a>
        <a href="#">Документи</a>
    </div>

    <!-- Блок з новинами -->
    <div class="news">
        <h2>Новини</h2>
        <ul>
            <li><a href="#">Новини України</a></li>
            <li><a href="#">Світові новини</a></li>
            <li><a href="#">Бізнес та економіка</a></li>
            <li><a href="#">Технології</a></li>
            <li><a href="#">Розваги</a></li>
        </ul>
    </div>
</main>

<footer>
    <!-- Посилання на інші сервіси Google та додаткові функції -->
    <ul>
        <li><a href="#">Про Google</a></li>
        <li><a href="#">Конфіденційність</a></li>
        <li><a href="#">Умови</a></li>
        <li><a href="#">Налаштування</a></li>
    </ul>
</footer>
</body>
</html>
